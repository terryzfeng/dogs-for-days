<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Dogs for Days</title>
        <link rel="stylesheet" href="./style.css" />
        <!-- font -->
        <link
            href="https://fonts.googleapis.com/css2?family=Nunito:wght@700&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <div id="container">
            <div id="content">
                <nav>
                    <h1 class="title">🐶🐕 Dogs for Days 🐕‍🦺🐩</h1>
                    <select class="breeds"></select>
                </nav>

                <div class="pick">
                    <h2 id="large">Pick a dog ^</h2>
                    <h2>then click for days :)</h2>
                </div>

                <div class="doggos">
                    <img
                        src="http://placecorgi.com/400/400"
                        alt="doggo"
                        class="dog-img show"
                    />
                </div>
                <div class="spinner">
                    🐶
                </div>

                <h2 class="pick instr">Here's a Corgi!</h2>
                <div class="button-container">
                    <button id="next">MORE!</button>
                </div>

                <script src="./doggos.js"></script>
            </div>
        </div>

        <footer>Copyright <small>&copy; 2020, terry feng</small></footer>
    </body>
</html>
